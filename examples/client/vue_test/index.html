<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link id="favicon" rel="shortcut icon" type="image/png" href="data:image/png;base64,....==" />
    <title>Vue.js Test</title>
    <!-- See Makefile for complete local run rather than cdn <script src="vue.global.js"></script> -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!-- https://vuejs.org/guide/quick-start.html#using-vue-from-cdn -->
    <style>
        /* -- Style -- */
    </style>
</head>
<body>
    <h1>Vue.js Test</h1>

    <!-- Approximation of SingleFileComponent `.vue` within an html boilerplate https://vuejs.org/guide/introduction.html#single-file-components -->
    <!-- copy/paste from https://vuejs.org/guide/introduction.html#what-is-vue -->

    <!-- Template -->
    <div id="app">
      <button @click="count++">
        Count is: {{ count }}
      </button>
    </div>

    <!-- Script -->
    <script type="module">
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    count: 0
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
